<script>
  // Cargamos el sidebar dinámicamente desde el back-end
  fetch("https://tu-backend.com/api/sidebar")
    .then((response) => response.json())
    .then((data) => {
      document.getElementById("sidebar").innerHTML = data.html;
    })
    .catch((error) => console.error("Error al cargar el sidebar:", error));

  // Cargamos el contenido principal dinámicamente desde el back-end
  fetch("https://tu-backend.com/api/page?action=home")
    .then((response) => response.json())
    .then((data) => {
      document.getElementById("content").innerHTML = data.html;
    })
    .catch((error) => console.error("Error al cargar el contenido:", error));
</script>
